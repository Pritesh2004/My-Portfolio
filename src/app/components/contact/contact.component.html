                        <i class="fa fa-map-marker contact-icon" aria-hidden="true"></i>
                    </div>
                    <div class="contact-name">
                        <p class="contact-q">My Address</p>
                        <p class="contact-a">Ranjanpada, Jasai, Uran, Navi-Mumbai, 400702</p>
                    </div>
                </div>
            </div>
            <div class="contact-info info-margin">
                <div class="contact-data">
                    <div class="contact-logo">
                        <i class="fa fa-share-alt contact-icon" aria-hidden="true"></i>
                    </div>
                    <div class="contact-name">
                        <p class="contact-q">Social Profiles</p>
                        <div class="flex-row logo-margin">
                            <div class="social-logos">
                                <i class="fa fa-instagram social-icon" aria-hidden="true"></i>
                            </div>

                                <i class="fa fa-linkedin-square social-icon" aria-hidden="true"></i>

                    </div>

            </div>
        </div>
        <div class="contact-info-div" data-aos="fade-up" data-aos-delay="800">
            <div class="contact-info">
                <div class="contact-data">
                    <div class="contact-logo">
                        <i class="fa fa-envelope-o contact-icon" aria-hidden="true"></i>
                    </div>
                    <div class="contact-name">
                        <p class="contact-q">Email Me</p>
                        <p class="contact-a">patilpritesh7277@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contact-info info-margin">
                <div class="contact-data">
                    <div class="contact-logo">
                        <i class="fa fa-phone-square contact-icon" aria-hidden="true"></i>
                    </div>
                    <div class="contact-name">
                        <p class="contact-q">Call Me</p>
                        <p class="contact-a">+91 8689987277</p>
                    </div>
                </div>

        </div>


        <div id="message-div" data-aos="fade-up"  data-aos-delay="1000" >
            <div id="sub-heading-div">
                <h2 id="sub-heading">How can i help you?</h2>
            </div>
            <form #mailForm="ngForm" (ngSubmit)="sendEmail()">
                <div id="name-email">
                    <input  [(ngModel)]="mail.name" type="text" name="name" placeholder="Your Name" class="name-email">
                    <input [(ngModel)]="mail.email" type="email" name="email" placeholder="Your Email" class="name-email email">
                </div>

                <div id="subject">
                    <input [(ngModel)]="mail.subject" type="text" name="subject" placeholder="Subject" class="subject">
                </div>
                <div id="message">
                    <textarea [(ngModel)]="mail.message" name="message" cols="30" rows="8" placeholder="Message" class="message"></textarea>
                </div>
                <div id="btn">
                    <button id="sub-btn" >Send Message</button>
                </div>

            </form>
        </div>


    </div>

    <app-footer></app-footer>
